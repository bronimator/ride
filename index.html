<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Я заберу тебя в 20:30</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(to bottom, #0b0b2d, #1a1a4a, #0b0b2d);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
        }
        
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
        }
        
        .text {
            font-size: 3.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 0 10px #ff4da6,
                0 0 20px #ff4da6,
                0 0 30px #ff4da6,
                0 0 40px #ff4da6;
            animation: pulsate 2s infinite alternate;
            letter-spacing: 2px;
        }
        
        @keyframes pulsate {
            0% {
                text-shadow: 
                    0 0 10px #ff4da6,
                    0 0 20px #ff4da6,
                    0 0 30px #ff4da6,
                    0 0 40px #ff4da6;
                transform: scale(1);
            }
            100% {
                text-shadow: 
                    0 0 15px #ff4da6,
                    0 0 30px #ff4da6,
                    0 0 45px #ff4da6,
                    0 0 60px #ff4da6;
                transform: scale(1.05);
            }
        }
        
        .night-sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: var(--opacity);
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: var(--opacity);
            }
            50% {
                opacity: calc(var(--opacity) * 0.3);
            }
        }
        
        .firework {
            position: absolute;
            pointer-events: none;
            z-index: 2;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: explode 1s forwards;
        }
        
        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Я заберу тебя в 20:30</div>
    </div>
    
    <div class="night-sky" id="night-sky"></div>
    
    <script>
        // Создание звёзд
        const nightSky = document.getElementById('night-sky');
        const starCount = 200;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Случайные параметры для звезды
            const size = Math.random() * 3;
            const xPos = Math.random() * 100;
            const yPos = Math.random() * 100;
            const duration = 2 + Math.random() * 3 + 's';
            const opacity = 0.3 + Math.random() * 0.7;
            
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = xPos + 'vw';
            star.style.top = yPos + 'vh';
            star.style.setProperty('--duration', duration);
            star.style.setProperty('--opacity', opacity);
            
            nightSky.appendChild(star);
        }
        
        // Создание салюта при клике
        document.body.addEventListener('click', function(e) {
            createFirework(e.clientX, e.clientY);
        });
        
        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            
            document.body.appendChild(firework);
            
            const particleCount = 100;
            const colors = ['#ff4da6', '#4d94ff', '#ffcc00', '#66ff33', '#ff3366', '#33ccff'];
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 10 + Math.random() * 150;
                const size = 3 + Math.random() * 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                const xMove = Math.cos(angle) * distance;
                const yMove = Math.sin(angle) * distance;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.backgroundColor = color;
                particle.style.boxShadow = `0 0 ${size*2}px ${color}`;
                
                // Анимация движения частиц
                particle.animate([
                    { 
                        transform: 'translate(0, 0)',
                        opacity: 1
                    },
                    { 
                        transform: `translate(${xMove}px, ${yMove}px)`,
                        opacity: 0
                    }
                ], {
                    duration: 800 + Math.random() * 400,
                    easing: 'cubic-bezier(0.1, 0.3, 0.2, 1)'
                });
                
                firework.appendChild(particle);
            }
            
            // Удаление салюта после завершения анимации
            setTimeout(() => {
                firework.remove();
            }, 1500);
        }
    </script>
</body>
</html>
