<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Рождения!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            transition: background 1s ease;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .cake {
            position: relative;
            width: 200px;
            height: 120px;
            margin: 0 auto 30px;
        }

        .cake-base {
            position: absolute;
            bottom: 0;
            width: 200px;
            height: 60px;
            background: linear-gradient(to right, #FB4513, #ed9e4f, #df4335);
            border-radius: 10px 10px 0 0;
        }

        .cake-top {
            position: absolute;
            bottom: 60px;
            left: 20px;
            width: 160px;
            height: 40px;
            background: linear-gradient(to right, #FFB6C1, #FF69B4, #FFB6C1);
            border-radius: 10px 10px 0 0;
        }

        .candle {
            position: absolute;
            bottom: 100px;
            width: 6px;
            height: 30px;
            left: 45px;
            background: #fff;
            border-radius: 3px;
        }

        .flame {
            position: absolute;
            bottom: 130px;
            width: 12px;
            left: 42px;
            height: 20px;
            background: radial-gradient(circle, #ffeb3b, #ff9800, #ff5722);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 0.5s infinite alternate;
            transform-origin: center bottom;
        }

        @keyframes flicker {
            0% { transform: scale(1) rotate(-3deg); }
            100% { transform: scale(1.4) rotate(3deg); }
        }

        .candle:nth-child(1) { left: 40px; }
        /* .candle:nth-child(2) { left: 70px; } */
        .candle:nth-child(3) { left: 80px; }
        .candle:nth-child(4) { left: 115px; }
        .candle:nth-child(5) { left: 150px; }

        .flame:nth-child(6) { left: 37px; }
        /* .flame:nth-child(7) { left: 67px; } */
        .flame:nth-child(8) { left: 77px; }
        .flame:nth-child(9) { left: 113px; }
        .flame:nth-child(10) { left: 147px; }

        .message {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
            margin-top: 20px;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        body.dark {
            background: linear-gradient(45deg, #2c3e50, #34495e, #2c3e50);
            animation: none;
        }

        .flame.extinguished {
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cake">
            <div class="cake-base"></div>
            <div class="cake-top"></div>
            <div class="candle"></div>
            <div class="candle"></div>
            <div class="candle"></div>
            <div class="candle"></div>
            <div class="candle"></div>
            <div class="flame"></div>
            <div class="flame"></div>
            <div class="flame"></div>
            <div class="flame"></div>
            <div class="flame"></div>
        </div>
        <div class="message" id="birthdayMessage">С днём рождения, Старичок!</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let candlesBlown = false;
            
            document.body.addEventListener('click', function() {
                if (!candlesBlown) {
                    blowOutCandles();
                    candlesBlown = true;
                }
            });

            function blowOutCandles() {
                // Гасим свечи
                const flames = document.querySelectorAll('.flame');
                flames.forEach((flame, index) => {
                    setTimeout(() => {
                        flame.classList.add('extinguished');
                    }, index * 200);
                });

                // Темнеем фон
                document.body.classList.add('dark');

                // Показываем надпись
                setTimeout(() => {
                    const message = document.getElementById('birthdayMessage');
                    message.classList.add('show');
                }, 1000);
            }
        });
    </script>
</body>
</html>
